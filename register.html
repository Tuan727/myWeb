<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
<div class="register-form">
    
    <form>
        <h2>Register</h2>
        <input type="user" id="user" placeholder="Display Name" required>
        <input type="email" id="mail-reg" placeholder="Email" required>
        <input type="password" id="pass-reg" placeholder="Password" required>
        <input type="password" id="repeat-password" placeholder="Repeat Password" required>
        <button type="submit" id="reg">Register</button>
    </form>
    <a href="login.html">Go to login</a>
</div>
<script type="module" src="register.js" defer></script>
</body>
</html>
